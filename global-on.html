<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Global ON</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: rgba(39,174,96,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  ✅
  <script>
    // в режиме показа убрать фон и иконку
    if (document.referrer.includes('view.genially.com')) {
      document.body.style.backgroundColor = 'transparent';
      document.body.textContent = '';
      return;
    }
    window.addEventListener('message', e => {
      if (e.data.type === 'showGlobalOn') {
        document.body.style.visibility = 'visible';
      }
    });
  </script>
</body>
</html>
