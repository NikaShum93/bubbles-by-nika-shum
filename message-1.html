<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сообщение 1</title>
  <style>body{margin:0;overflow:hidden;background:transparent;} #msg{display:none;background:rgba(46,204,113,0.8);color:white;padding:10px;border-radius:8px;font-family:sans-serif;} </style>
</head>
<body>
<div id="msg">Задание 1: ...</div>
<script>
window.addEventListener('message', (e) => {
  if (e.data.type === 'showMessage' && e.data.id === '1') {
    document.getElementById('msg').style.display='block';
  }
});
</script>
</body>
</html>
