<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>游 혞향혦혧햨햦 by Nika Shum</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: rgba(241,196,15,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    #label {
      color: #333;
      font-size: 20px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="label">游 혞향혦혧햨햦 by Nika Shum</div>
  <script>
    // 혪혢햣햪 햩햟혣햨혞  햣쒬꺰/쮏쥃썛햣 Genially
    const ref = document.referrer;
    if (ref.includes('view.genially.com')) {
      document.body.style.backgroundColor = 'transparent';
      document.getElementById('label').style.display = 'none';
    }
    // 쮐혝햟햩혧햫쮏 햨쮏 춺햪쮏햡햟췉
    const totalBubbles = 2;
    let poppedCount = 0;
    window.addEventListener('message', e => {
      if (e.data.type === 'bubblePopped') {
        window.parent.postMessage({ type: 'showMessage', id: e.data.id }, '*');
        if (++poppedCount === totalBubbles) {
          window.parent.postMessage({ type: 'showGlobalOn' }, '*');
        }
      }
    });
  </script>
</body>
</html>
