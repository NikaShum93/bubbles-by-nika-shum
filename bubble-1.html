<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пузырёк 1</title>
  <style>body{margin:0;overflow:hidden;background:transparent;} img{width:100%;height:100%;opacity:0.5;cursor:pointer;}</style>
</head>
<body>
<img src="bubble.png">
<script>
const audio = new Audio('pop.mp3');
document.querySelector('img').addEventListener('click', () => {
  audio.play();
  window.parent.postMessage({type:'bubblePopped', id:'1'}, '*');
  document.querySelector('img').style.display='none';
});
</script>
</body>
</html>
