<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>üß† –ü—É–∑—ã—Ä—å–∫–∏ by Nika Shum</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      /* –∂—ë–ª—Ç–∞—è –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è –∑–∞–ª–∏–≤–∫–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
      background-color: rgba(241,196,15,0.3);
    }
  </style>
</head>
<body>
<script>
  // –ï—Å–ª–∏ –Ω–µ –≤ —Ä–µ–∂–∏–º–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è Genially ‚Äî –¥–µ–ª–∞–µ–º —Ñ–æ–Ω –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º
  if (!document.referrer.includes('/edit')) {
    document.body.style.backgroundColor = 'transparent';
  }

  const totalBubbles = 2;  // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ñ–∞–∫—Ç–∏—á–µ—Å–∫–æ–µ —á–∏—Å–ª–æ –ø—É–∑—ã—Ä—å–∫–æ–≤
  let poppedCount = 0;

  window.addEventListener('message', (e) => {
    if (e.data.type === 'bubblePopped') {
      const id = e.data.id;
      // –ø–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
      window.parent.postMessage({ type: 'showMessage', id }, '*');
      poppedCount++;
      // –∫–æ–≥–¥–∞ –≤—Å–µ –ª–æ–ø–Ω—É—Ç ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ñ–∏–¥–±–µ–∫
      if (poppedCount === totalBubbles) {
        window.parent.postMessage({ type: 'showGlobalOn' }, '*');
      }
    }
  });
</script>
