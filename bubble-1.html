<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пузырёк 1</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: rgba(231,76,60,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    #icon { cursor: pointer; user-select: none; }
  </style>
</head>
<body>
  <div id="icon">🫧</div>
  <script>
    const icon = document.getElementById('icon');
    // прятать фон и иконку в режиме показа
    if (document.referrer.includes('view.genially.com')) {
      document.body.style.backgroundColor = 'transparent';
      icon.style.display = 'none';
    }
    const audio = new Audio('pop.mp3');
    icon.addEventListener('click', () => {
      audio.play();
      window.parent.postMessage({ type: 'bubblePopped', id: '1' }, '*');
      icon.style.display = 'none';
    });
  </script>
</body>
</html>
