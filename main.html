<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>🧠 Пузырьки by Nika Shum</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: rgba(241,196,15,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    #label {
      color: #333;
      font-size: 20px;
      padding: 0 10px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="label">🧠 Пузырьки by Nika Shum</div>

  <script>
    // пока уберём логику скрытия — просто выводим текст
    const totalBubbles = 2;
    let poppedCount = 0;
    window.addEventListener('message', e => {
      if (e.data.type === 'bubblePopped') {
        window.parent.postMessage({ type: 'showMessage', id: e.data.id }, '*');
        if (++poppedCount === totalBubbles) {
          window.parent.postMessage({ type: 'showGlobalOn' }, '*');
        }
      }
    });
  </script>
</body>
</html>
