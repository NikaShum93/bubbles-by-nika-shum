<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сообщение 2</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: rgba(46,204,113,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    #icon { display: none; }
  </style>
</head>
<body>
  <div id="icon">📜</div>
  <script>
    const icon = document.getElementById('icon');
    // прятать фон и иконку в режиме показа
    if (document.referrer.includes('view.genially.com')) {
      document.body.style.backgroundColor = 'transparent';
      icon.style.display = 'none';
    }
    window.addEventListener('message', e => {
      if (e.data.type === 'showMessage' && e.data.id === '2') {
        icon.style.display = 'block';
      }
    });
  </script>
</body>
</html>
